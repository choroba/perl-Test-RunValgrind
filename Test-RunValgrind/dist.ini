name    = Test-RunValgrind
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-RunValgrind
bugtracker.mailto = bug-test-runvalgrind@rt.cpan.org
repository.url = https://github.com/shlomif/perl-Test-RunValgrind.git
repository.web = https://github.com/shlomif/perl-Test-RunValgrind
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::TrailingSpace]
[VersionFromModule]
